<div class="container">
    <h2>Welcome to the Home Page!</h2>
    <div *ngIf="loading; else content">
      <p>Loading posts...</p>
    </div>
    <ng-template #content>
      <div *ngIf="posts && posts.length > 0">
        <h3>Posts:</h3>
        <div class="post-container">
          <div *ngFor="let post of posts" class="post">
            <h4>{{ post.title }}</h4>
            <p>{{ post.body }}</p>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
